<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/details.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>慢慢买单品详情</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header">
            <div class="icon">
                <a href="javascript:history.back()">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 搜索功能 ------------------>
        <div class="mmm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <div class="btn-search">搜索</div>
        </div>
        <!----------------- 面包屑导航 ------------------>
        <div class="breadcrumb clearfix">
            <p>
                <a href="index.html">首页</a> >
                <a class="category" href="javascript:history.back();"></a> >
                <a class="tit" href="#"></a>
            </p>
            <button>筛选</button>
        </div>
        <!----------------- 商品图片展示 ------------------>
        <div class="details_img">
            <!-- 坑 -->
        </div>
        <!----------------- 导航 ------------------>
        <div class="details_nav">
            <ul class="clearfix">
                <li><a class="current" href="#">比价购买</a></li>
                <li><a href="#">产品参数</a></li>
                <li><a href="#">评价(2322)</a></li>
            </ul>
        </div>
        <!----------------- 去购买 ------------------>
        <div class="details_shopping">
            <!-- 坑 -->
        </div>
        <!----------------- 提示 ------------------>
        <div class="tips">
                <p>* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
        </div>
        <!----------------- 评论区域 ------------------>
        <div class="details_comments">
            <div class="title">
                <p>网友评价</p>
            </div>
            <div class="info">
                <!-- 坑 -->
            </div>
        </div>
        <!----------------- 查看更多评论 ------------------>
        <div class="moreCom">
            <a href="#">
                <p>查看更多评论</p>
            </a>
        </div>
         <!----------------- 底部区域 ------------------>
         <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img       src="http://www.zuyushop.com/wap/images/top.jpg" alt="">    返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>    

    <!----------------- 商品展示模板 ------------------>
    <script type="text/html" id="goodsShowTmp">
        {{ each result v i }}
             <p>{{v.productName}}</p>
             <div class="imgBox">{{#v.productImg}}</div>
             <div class="collect">
                 <a href="#">
                     <i class="fa fa-gratipay"></i>
                 </a>
             </div>
        {{ /each }}
    </script>

    <!----------------- 去购买模板 ------------------>
    <script type="text/html" id="buyTmp">
        {{ each result v i }}
            {{#v.bjShop}}
        {{ /each }}
    </script>

    <!----------------- 评论模板 ------------------>
    <script type="text/html" id="commentsTmp">
        {{ each result v i }}
            <div class="infoBox">
                <div class="top clearfix">
                    <div class="left">
                        <span class="name">{{v.comName}}</span>
                    </div>
                    <div class="right">
                        <span>{{v.comTime}}</span>
                        <span>{{v.comFrom}}</span>
                    </div>
                </div>    
                <div class="down">
                    <p>{{v.comContent}}</p>
                </div>
            </div>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/details.js"></script>
</body>

</html>
