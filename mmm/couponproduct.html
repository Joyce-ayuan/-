<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/Swiper-4.0.7/dist/css/swiper.min.css">
    <title>Document</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header color">
            <div class="icon">
                <a href="javascript:history.back()">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="tit">
                <span>优惠券</span>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 提示区域 ------------------>
        <div class="tips">
            <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
        </div>
        <!----------------- 内容区域 ------------------>
        <div class="content">
            <ul class="clearfix infoUl">
                <!-- 坑 -->
            </ul>
        </div>

        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>
    <!----------------- 模态框 ------------------>
    <div class="modal">
        <div class="box">
            <!-- 轮播图 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                </div>
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

    </div>

    <script type="text/html" id="infoTmp">
        {{ each result v i }}
            <li><a href="#">
                <div data-id = "{{i}}" data-url="{{v.couponProductImg}}" class="imgBox">
                    {{#v.couponProductImg}}
                </div>
                <div class="right">
                    <p class="desc">{{v.couponProductName}}</p>
                    <p class="price">{{v.couponProductPrice}}</p>
                    <p class="time">{{v.couponProductTime}}</p>
                </div>
            </a></li>
        {{ /each }}
    </script>


    <script type="text/html" id="modalTmp">
             <!-- 轮播图 -->
             <div class="swiper-container">
                <div class="swiper-wrapper">
                    {{ each imgArr v i }}
                        <div class="swiper-slide"><img src="{{v}}" alt=""></div>
                    {{ /each }}
                </div>
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="swiper-button-next">
                    <i class="fa fa-angle-right"></i>
                </div>
            </div>
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/iscroll-master/build/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/Swiper-4.0.7/dist/js/swiper.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
