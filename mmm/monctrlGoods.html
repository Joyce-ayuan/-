<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/monctrlGoods.css">
    <title>Document</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header">
                <div class="icon">
                    <a href="javascript:history.back()">
                        <i class="fa fa-angle-left"></i>
                    </a>
                </div>
                <div class="tit">
                    <span>国内折扣</span>
                </div>
                <div class="download">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
        </div>
        <!----------------- 内容区域 ------------------>
        <div class="content">
            <!-- 坑 -->
        </div>
        <!----------------- 二维码 ------------------>
        <div class="code">
            <img src="./images/mmbweixin2.png" alt="">
        </div>
        <!----------------- 评论 ------------------>
        <div class="comment">
            
        </div>
        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img       src="http://www.zuyushop.com/wap/images/top.jpg" alt="">    返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>

    <script type="text/html" id="detailsTmp">
        {{ each result v i }}
            <div class="tit">
                <p>{{v.productName}}</p>
                <span class="shop">{{v.productFrom}}</span>
                <span class="time">{{v.productTime}}</span>
                <span class="autor">{{v.productTips}}</span>
            </div>
            <div class="desc">
                <div class="imgBox1">
                    {{#v.productImgSm}}
                </div>
                <p>{{v.productInfo}}</p>
                <div class="imgBox2">
                    {{#v.productImg2}}
                    {{#v.productImg3}}
                </div>
            </div>
            <div class="address">
                {{#v.productCity}}
            </div>
            <button>前往购买</button>
        {{ /each }}
    </script>

    <script type="text/html" id="comTmp">
        {{ each result v i }}
            {{#v.productComment}}
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/monctrlGoods.js"></script>
</body>

</html>
