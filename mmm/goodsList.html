<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/goodsList.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/jquery-plugin-pagination-zh/pagination.css">
    <title>慢慢买详情页</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header">
            <div class="icon">
                <a href="javascript:history.back()">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 搜索功能 ------------------>
        <div class="mmm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <div class="btn-search">搜索</div>
        </div>
        <!----------------- 面包屑导航 ------------------>
        <div class="breadcrumb clearfix">
            <p>
                <!-- 坑 -->
            </p>
            <button>筛选</button>
        </div>
        <div class="details">
            <ul>
                <!-- 坑 -->
            </ul>

        </div>
        <!----------------- 分页容器 ------------------>
        <div id="pagination" class="clearfix">
        </div>

        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>

    <!----------------- 面包屑导航渲染 ------------------>
    <script type="text/html" id="breadTmp">
        {{ each result v i }}
            <a href="index.html">首页</a> ><a href="category.html">全部分类</a>>
            <span>{{v.category}}</span>>
        {{ /each }}
    </script>

    <!----------------- 商品数据导航渲染 ------------------>
    <script type="text/html" id="goodsTmp">
        {{ each result v i }}
            <li class="clearfix" data-id="{{v.productId}}" data-productName="{{v.productName}}">
                 <div class="imgBox">
                     <img src="{{v.productImg}}" alt="">
                 </div>
                 <div class="desc">
                     <p>{{v.productName}}</p>
                     <span class="red">{{v.productPrice}}</span>
                     <div class="comment">
                         <span>{{v.productQuote}}</span>
                         <span>{{v.productCom}}</span>
                     </div>
                 </div>
            </li>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/jquery-plugin-pagination-zh/jquery.pagination.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/goodsList.js"></script>
</body>

</html>
