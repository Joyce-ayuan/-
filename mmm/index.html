<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>慢慢买首页</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header">
            <div class="logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 搜索功能 ------------------>
        <div class="mmm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <div class="btn-search">搜索</div>
        </div>
        <!----------------- 导航区域 ------------------>
        <div class="mmm_nav">
            <ul id="navUl" class="clearfix">
                <!-- 坑 -->
            </ul>
        </div>
        <!----------------- 折扣区域 ------------------>
        <div class="mmm_discount">
            <div class="title">
                <span>超值折扣推荐</span>
                <a href="#">
                    <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
                </a>
            </div>
            <div class="content">
                <ul id="discountUl">
                    <!-- 坑 -->
                </ul>
            </div>
        </div>
        <!----------------- 更多优惠区域 ------------------>
        <div class="mmm_moreDiscount">
            <a href="saveMoney.html">
                <p>更多优惠信息 >></p>
            </a>
        </div>
        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 品牌排行区域 -->
            <div class="mmm_brandSort">
                <div class="title">
                    <span>品牌排行</span>
                    <a href="#">
                        <img src="http://www.zuyushop.com/wap/images/more.png"      alt="">
                    </a>
                </div>
                </div>
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img       src="http://www.zuyushop.com/wap/images/top.jpg" alt="">    返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>

    <!----------------- 导航栏模板 ------------------>
    <script type="text/html" id="indexTmp">
        {{ each result v i }}
            {{ if i <= 7 }}
                <li><a href="{{v.titlehref}}">
                    <div class="imgBox">
                        {{#v.img}}
                    </div>
                    <p>{{v.name}}</p>
                 </a></li>
            {{ else }}
                <li class="show"><a href="{{v.titlehref}}">
                    <div class="imgBox">
                        {{#v.img}}
                    </div>
                    <p>{{v.name}}</p>
                 </a></li>
            {{ /if }}
        {{ /each }}
    </script>

    <!----------------- 折扣模板 ------------------>
    <script type="text/html" id="discountTmp">
        {{ each result v i }}
            <li>
                <div class="discountImgBox">
                    {{#v.productImgSm}}
                </div>
                <div class="right">
                    <a href="#"></a><p>{{v.productName}}</p></a>
                    <a href="#"></a><p class="color">{{v.productPinkage}}</p></a>
                    <a href="#"></a><span>{{v.productFrom}}|{{v.productTime}}</span></a>
                    <div class="comment">
                        <a href="#">
                            <i class="fa fa-commenting-o"></i>
                            <p>{{v.productComCount.replace("有","").replace("人评论","")}}</p>
                        </a>
                    </div>
                </div>
            </li>
        {{ /each }}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    
    <script src="./js/index.js"></script>
</body>

</html>
