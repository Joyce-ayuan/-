<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header color">
            <div class="icon">
                <a href="javascript:history.back()">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="tit">
                <span>白菜价-淘宝内部券</span>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 导航区域 ------------------>
        <div class="nav">
            <div class="search">
                <i class="fa fa-search"></i>
            </div>
            <div class="box">
                <ul class="clearfix navUl">
                    <!-- 坑 -->
                </ul>
            </div>
           
        </div>
        <!----------------- 内容区域 ------------------>
        <div class="content">
            <!-- 坑 -->
        </div>
        <!----------------- 右下角箭头 ------------------>
        <div id="arrow">
            <a href="#">
                <i class="fa fa-arrow-up"></i>
            </a>
        </div>
        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img       src="http://www.zuyushop.com/wap/images/top.jpg" alt="">    返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>


    <script type="text/html" id="navTmp">
        {{ each result v i }}
            <li data-titleid="{{v.titleId}}"><a href="#">{{v.title}}</a></li>
        {{ /each }}
    </script>


    <script type="text/html" id="infoTmp">
        {{ each result v i }}
             <div class="infoBox">
                <div class="imgBox">
                    {{#v.productImg}}
                </div>
                <div class="item">
                    <div class="name">
                        {{#v.productName}}
                    </div>
                    <div class="price">
                        {{#v.productPrice}}
                    </div>
                    <div class="remain">
                        <div class="in">
                            {{#v.productCouponRemain}}
                        </div>
                    </div>
                    <div class="downBox">
                        <div class="btn">
                            {{#v.productCoupon}}
                        </div>
                        <div class="href">
                            {{#v.productHref}}
                        </div>
                    </div>
                    
                </div>
            </div>
        {{ /each }}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/iscroll-master/build/iscroll.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
