<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>慢慢买分类页</title>
</head>

<body>

    <div class="mmm_container">
        <!----------------- 顶部区域 ------------------>
        <div class="mmm_header">
            <div class="icon">
                <a href="javascript:history.back()">
                    <i class="fa fa-angle-left"></i>
                </a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!----------------- 搜索功能 ------------------>
        <div class="mmm_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <div class="btn-search">搜索</div>
        </div>
        <!----------------- 商品分类 ------------------>
        <div class="mmm_category">
            <ul id="category">
                <!-- 两个坑 -->
            </ul>
        </div>
        <!----------------- 底部区域 ------------------>
        <div class="footer">
            <!-- 登录区域 -->
            <div class="mmm_login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a id="toTop" href="#"> <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a></li>
                </ul>
            </div>
            <!-- 底部 -->
            <div class="mmm_under">
                <p>
                    <a href="javascript:;">手机APP下载</a>
                    <a href="index.html">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p> <a href="#">m.manmanbuy.com</a> </p>
            </div>
        </div>
    </div>

    <!----------------- 分类模板 ------------------>
    <script type="text/html" id="titleTmp">
        {{ each result v i }}
            <li id="details" data-id = {{v.titleId}}>
                <a href="#">{{v.title}}<i class="fa fa-angle-down"></i></a>
                <div class="box"></div>
            </li>
        {{ /each }}
    </script>

    <!----------------- 分类详情模板 ------------------>
    <script type="text/html" id="detailsTmp">
        <ul class="clearfix">
            {{ each result v i }}
                <li class="categoryId" data-id={{v.categoryId}}>
                    <a class="clearfix" href="#">{{v.category}} </a>
                </li>
               
            {{ /each }}
        </ul>
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/flexible/flexible.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
